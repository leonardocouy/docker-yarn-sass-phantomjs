sudo: required

services:
  - docker

script:
  - docker build -t synapsev2/docker-yarn-sass-phantomjs .

after_success:
  - if [ "$TRAVIS_BRANCH" == "master" ]; then
    docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD";
    docker push synapsev2/docker-yarn-sass-phantomjs;
    fi

notifications:
  slack:
    secure: 
